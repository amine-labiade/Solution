<form
  #configurationDateInputForm="ngForm"
  (ngSubmit)="submitConfiguration(configurationDateInputForm.value)"
>
  <div class="p-fluid grid formgrid m-3">
    <div class="field col-6 md:col-4">
      <label for="label">Label : </label>
      <input
        type="text"
        id="label"
        name="labelInput"
        class="requiredInput"
        [ngModel]="pageObject.fieldResponse.label"
        pInputText
        ngModel
        required
      />
    </div>
    <div class="field col-6 md:col-4">
      <label for="displayName">Name : </label>
      <input
        type="text"
        id="displayName"
        name="displayNameInput"
        [ngModel]="pageObject.fieldResponse.name"
        pInputText
        ngModel
      />
    </div>
    <div class="field col-6 md:col-4">
      <label for="startDate">Min date :</label>
      <p-calendar
        id="startDate"
        name="startDate"
        [(ngModel)]="pageObject.fieldResponse.minDate"
        ngModel
        [showTime]="true"
        [showSeconds]="true"
        inputId="startDate"
        [showIcon]="true"
        appendTo="body"
      >
      </p-calendar>
    </div>
    <div class="field col-6 md:col-4">
      <label for="endDate">Max date :</label>
      <p-calendar
        id="endDate"
        name="endDate"
        [(ngModel)]="pageObject.fieldResponse.maxDate"
        ngModel
        [showTime]="true"
        [showSeconds]="true"
        inputId="endDate"
        [showIcon]="true"
        appendTo="body"
      ></p-calendar>
    </div>
    <div class="field-checkbox ml-2">
      <p-checkbox
        [binary]="true"
        id="isRequired"
        name="isRequiredCheck"
        ngModel
        [ngModel]="pageObject.fieldResponse.isRequired"
      ></p-checkbox>
    </div>
    <label for="isRequired">The field is mandatory</label>
  </div>
  <div class="flex justify-content-end flex-wrap">
    <button
      pButton
      pRipple
      type="submit"
      class="ml-3 mr-4 h-2rem btn-enregistrer"
      label="Save"
      icon="pi pi-check"
    ></button>
  </div>
</form>
